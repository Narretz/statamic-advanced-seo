title: Sitemap
fields:
  -
    handle: section_sitemap
    field:
      type: section
      instructions: 'Configure the sitemap settings for this entry.'
      display: Sitemap
  -
    handle: sitemap_priority
    field:
      options:
        '0.0': '0.0'
        '0.1': '0.1'
        '0.2': '0.2'
        '0.3': '0.3'
        '0.4': '0.4'
        '0.5': '0.5'
        '0.6': '0.6'
        '0.7': '0.7'
        '0.8': '0.8'
        '0.9': '0.9'
        '1.0': '1.0'
      clearable: false
      multiple: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      type: select
      instructions: 'Choose the priorty of this entry in the sitemap. `1.0` is the most important.'
      width: 50
      default: '0.5'
      listable: hidden
      display: Priority
  -
    handle: sitemap_change_frequency
    field:
      options:
        always: Always
        hourly: Hourly
        daily: Daily
        weekly: Weekly
        monthly: Monthly
        yearly: Yearly
        never: Never
      clearable: false
      multiple: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      type: select
      instructions: 'Choose the frequency in which search engines should crawl this entry.'
      width: 50
      default: weekly
      listable: hidden
      display: 'Change Frequency'
  -
    handle: section_json_ld
    field:
      type: section
      display: 'JSON-ld Schema'
      instructions: 'Configure custom [JSON-LD](https://developers.google.com/search/docs/guides/intro-structured-data) for this entry.'
  -
    handle: json_ld
    field:
      theme: material
      mode: javascript
      indent_type: tabs
      indent_size: 4
      key_map: default
      line_numbers: true
      line_wrapping: true
      display: 'JSON-LD Schema'
      instructions: 'Add custom [JSON-LD](https://developers.google.com/search/docs/guides/intro-structured-data) for this entry. This will be wrapped in the appropriate script tag.'
      type: code
      icon: code
      listable: hidden
