title: 'Seo Tags'
fields:
  -
    handle: section_seo_tags
    field:
      type: section
      instructions: 'Configure the basic SEO Tags of this entry.'
      display: 'SEO Tags'
  -
    handle: seo_title
    field:
      input_type: text
      type: text
      localizable: true
      listable: hidden
      display: 'Meta Title'
      character_limit: 60
      instructions: 'Set the Meta Title of this entry. Defaults to the entry''s `Title`.'
      antlers: false
      validate:
        - 'max:60'
  -
    handle: seo_description
    field:
      type: textarea
      localizable: true
      listable: hidden
      display: 'Meta Description'
      character_limit: 160
      instructions: 'Set the Meta Description of this entry.'
      validate:
        - 'max:160'
