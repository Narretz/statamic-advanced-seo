title: 'Open Graph'
fields:
  -
    handle: section_og
    field:
      type: section
      instructions: 'Configure the default Open Graph settings.'
      display: 'Open Graph'
  -
    handle: og_image
    field:
      mode: list
      container: seo
      folder: social_images
      restrict: true
      allow_uploads: true
      max_files: 1
      type: assets
      localizable: true
      listable: hidden
      display: 'Open Graph Image'
      instructions: 'Add a default Open Graph Image. The recommended size is `1200x630px`.'
      validate:
        - image
        - 'mimes:jpg,png'
