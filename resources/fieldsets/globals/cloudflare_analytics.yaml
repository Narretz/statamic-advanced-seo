title: 'Cloudflare Analytics'
fields:
  -
    handle: section_cloudflare_analytics
    field:
      type: section
      instructions: 'Use [Cloudflare Web Analytics](https://www.cloudflare.com/web-analytics) as a privacy-friendly alternative to Google Analytics.'
      display: 'Cloudflare Web Analytics'
  -
    handle: use_cloudflare_analytics
    field:
      type: toggle
      instructions: 'Add the Cloudflare tracking script to your head.'
      listable: false
      display: 'Cloudflare Web Analytics'
  -
    handle: cloudflare_analytics
    field:
      width: 50
      display: 'Beacon Token'
      instructions: 'Add your Beacon Token.'
      input_type: text
      type: text
      listable: hidden
      validate:
        - 'required_if:use_cloudflare_analytics,true'
      if:
        use_cloudflare_analytics: 'equals true'
